name: Push Pipeline

on:
    push:
        branches: [development, master]
    pull_request:
        branches: [development, master]
        types: [opened, synchronize]

jobs:
    avoid_reduncy:
        runs-on: ubuntu-latest
        steps:
            - name: Cancel Previous Redundant Builds
              uses: styfle/cancel-workflow-action@0.9.1
              with:
                  access_token: ${{ github.token }}

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  cache: "npm"
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint

    buld:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  cache: "npm"
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build

    test:
        needs: [lint]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  cache: "npm"
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Test
              run: jest --forceExit --detectOpenHandles
